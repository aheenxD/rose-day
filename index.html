<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For you My LoveðŸŒ¹</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.container {
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(15px);
  border-radius: 25px;
  padding: 35px;
  text-align: center;
  max-width: 380px;
  color: #fff;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  animation: fadeUp 1.5s ease;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.2em;
  margin-bottom: 10px;
}

#text {
  font-size: 1.05em;
  line-height: 1.7;
  min-height: 120px;
}

button {
  margin-top: 20px;
  background: rgba(255,255,255,0.3);
  border: none;
  color: #fff;
  padding: 10px 25px;
  border-radius: 30px;
  font-size: 1em;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: rgba(255,255,255,0.5);
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Rose petals */
.petal {
  position: absolute;
  top: -10%;
  font-size: 18px;
  animation: fall linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Rose Day ðŸŒ¹</h1>
  <div id="text"></div>
  <button onclick="start()">Open my heart</button>
</div>

<script>
const message = 
'I love you so much here a virtual rose for you until i can get you a real one. â¤ï¸
â€” Yours';

let i = 0;
function start() {
  document.querySelector("button").style.display = "none";
  const interval = setInterval(() => {
    document.getElementById("text").innerHTML += message.charAt(i);
    i++;
    if (i >= message.length) clearInterval(interval);
  }, 40);
}

// petals
for (let i = 0; i < 20; i++) {
  let petal = document.createElement("div");
  petal.className = "petal";
  petal.innerHTML = "ðŸŒ¹";
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = (5 + Math.random() * 5) + "s";
  document.body.appendChild(petal);
}
</script>

</body>
</html>
